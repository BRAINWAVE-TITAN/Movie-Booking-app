<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style-starter.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/payment.css" />
</head>

<body>
    <!-- <h2>Responsive Checkout Form</h2> -->
    <div class="row">
        <div class="col-75">
            <div class="container">
                <!-- <form action="/action_page.php"> -->
                <div class="row">
                    <div class="col-50">
                        <h3>Payment</h3>
                        <div class="row payment">
                            <div class="col-50 payment">
                                <label for="card" class="method card">
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color: navy"></i>
                                        <i class="fa fa-cc-amex" style="color: blue"></i>
                                        <i class="fa fa-cc-mastercard" style="color: red"></i>
                                        <i class="fa fa-cc-discover" style="color: orange"></i>
                                    </div>
                                    <div class="radio-input">
                                        <input type="radio" id="card" />
                                        Pay RS.200.00 with credit card
                                    </div>
                                </label>
                            </div>
                            <div class="col-50 payment">
                                <label for="paypal" class="method paypal">
                                    <div class="icon-container">
                                        <i class="fa fa-paypal" style="color: navy"></i>
                                    </div>
                                    <div class="radio-input">
                                        <input id="paypal" type="radio" checked>
                                        Pay $30.00 with PayPal
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-50">
                                <label for="cname">Cardholder's Name</label>
                                <input type="text" id="cname" name="cardname" placeholder="Firstname Lastname"
                                    required />
                            </div>
                            <div class="col-50">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx"
                                    required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
                            </div>
                            <div class="col-50">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="yyyy" required />
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" value="Confirm Payment" class="btn">Confirm Payment</button>
            </div>
        </div>
    </div>
</body>

</html>
