<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="assets/css/style-starter.css">

  <link rel="stylesheet" type="text/css" href="assets/css/payment.css" />
  <link rel="stylesheet" href="assets/css/progress.css">

</head>

<body>
  <div class="container" id="progress-container-id">
    <div class="row">
      <div class="col">
        <div class="px-0 pt-4 pb-0 mt-3 mb-3">
          <form id="form">
            <ul id="progressbar">
              <li class="active" id="step1">Show timing selection</li>
              <li id="step2">Seat Selection</li>
              <li id="step3">Payment</li>
              <li id="step4">View e-Ticket</li>
            </ul>
            <br>
            <fieldset>
              <h2>Show time Selection</h2>
              <div class="carousel carousel-nav" data-flickity='{"contain": true, "pageDots": false }'>
                <div class="carousel-cell" id="1" onclick="myFunction(1)">
                  <div class="date-numeric">13</div>
                  <div class="date-day">Today</div>
                </div>

                <div class="carousel-cell" id="2" onclick="myFunction(2)">
                  <div class="date-numeric">14</div>
                  <div class="date-day">Tomorrow</div>
                </div>
                <div class="carousel-cell" id="3" onclick="myFunction(3)">
                  <div class="date-numeric">15</div>
                  <div class="date-day">Monday</div>
                </div>
                <div class="carousel-cell" id="4" onclick="myFunction(4)">
                  <div class="date-numeric">16</div>
                  <div class="date-day">Tuesday</div>
                </div>
                <div class="carousel-cell" id="5" onclick="myFunction(5)">
                  <div class="date-numeric">17</div>
                  <div class="date-day">Wednesday</div>
                </div>
                <div class="carousel-cell" id="6" onclick="myFunction(6)">
                  <div class="date-numeric">18</div>
                  <div class="date-day">Thursday</div>
                </div>
                <div class="carousel-cell" id="7" onclick="myFunction(7)">
                  <div class="date-numeric">19</div>
                  <div class="date-day">Friday</div>
                </div>
                <!-- <div class="carousel-cell" id="8" onclick="myFunction(8)"></div>
                                <div class="carousel-cell" id="9" onclick="myFunction(9)"></div>
                                <div class="carousel-cell" id="10" onclick="myFunction(10)"></div> -->

              </div>
              <ul class="time-ul">
                <li class="time-li">
                  <div class="screens">
                    Screen 1
                  </div>
                  <div class="time-btn">
                    <button class="screen-time">
                      1:05 PM
                    </button>
                    <button class="screen-time">
                      4:00 PM
                    </button>
                    <button class="screen-time">
                      9:00 PM
                    </button>
                  </div>
                </li>
                <li class="time-li">
                  <div class="screens">
                    Screen 2
                  </div>
                  <div class="time-btn">
                    <button class="screen-time">
                      3:00 PM
                    </button>
                  </div>
                </li>
                <li class="time-li">
                  <div class="screens">
                    Screen 3
                  </div>
                  <div class="time-btn">
                    <button class="screen-time">
                      9:05 AM
                    </button>
                    <button class="screen-time">
                      10:00 PM
                    </button>
                  </div>
                </li>
                <li class="time-li">
                  <div class="screens">
                    Screen 4
                  </div>
                  <div class="time-btn">
                    <button class="screen-time">
                      9:05 AM
                    </button>
                    <button class="screen-time">
                      11:00 AM
                    </button>
                    <button class="screen-time">
                      3:00 PM
                    </button>
                    <button class="screen-time">
                      7:00 PM
                    </button>
                    <button class="screen-time">
                      10:00 PM
                    </button>
                    <button class="screen-time">
                      11:00 PM
                    </button>
                  </div>
                </li>
                <li class="time-li">
                  <div class="screens">
                    Screen 5
                  </div>
                  <div class="time-btn">
                    <button class="screen-time">
                      9:05 AM
                    </button>
                    <button class="screen-time">
                      12:00 PM
                    </button>
                    <button class="screen-time">
                      1:00 PM
                    </button>
                    <button class="screen-time">
                      3:00 PM
                    </button>
                  </div>
                </li>

              </ul>
              <input type="button" name="next-step" class="next-step" value="Next Step" />
            </fieldset>
            <fieldset>
              <!-- Seat selection -->
              <div>
                <iframe
                  style="  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 800px; height: 550px; display: block; margin-left: auto; margin-right: auto;"
                  src="seat_selection/seat_sel.html"></iframe>
              </div>
              <br>
              <input type="button" name="next-step" class="next-step" value="Next Step" />
              <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
            </fieldset>
            <fieldset>
              <!-- Payment Page -->

              <div class="row">
                <div class="col-75">
                  <div class="container">
                    <!-- <form action="/action_page.php"> -->
                    <div class="row">
                      <div class="col-50">
                        <h3>Payment</h3>
                        <div class="row payment">
                          <div class="col-50 payment">
                            <label for="card" class="method card">
                              <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: navy"></i>
                                <i class="fa fa-cc-amex" style="color: blue"></i>
                                <i class="fa fa-cc-mastercard" style="color: red"></i>
                                <i class="fa fa-cc-discover" style="color: orange"></i>
                              </div>
                              <div class="radio-input">
                                <input type="radio" id="card" />
                                Pay $30.00 with credit card
                              </div>
                            </label>
                          </div>
                          <div class="col-50 payment">
                            <label for="paypal" class="method paypal">
                              <div class="icon-container">
                                <i class="fa fa-paypal" style="color: navy"></i>
                              </div>
                              <div class="radio-input">
                                <input id="paypal" type="radio" checked>
                                Pay $30.00 with PayPal
                              </div>
                            </label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-50">
                            <label for="cname">Cardholder's Name</label>
                            <input type="text" id="cname" name="cardname" placeholder="Firstname Lastname" required />
                          </div>
                          <div class="col-50">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx"
                              required />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-50">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
                          </div>
                          <div class="col-50">
                            <div class="row">
                              <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="yyyy" required />
                              </div>
                              <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" value="Confirm Payment" class="btn">Confirm Payment</button>
                  </div>
                </div>
              </div>

              <input type="button" name="next-step" class="next-step" value="Final Step" />
              <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
            </fieldset>
            <fieldset>
              <div class="finish">
                <h2 class="text text-center">
                  <strong>FINISHED</strong>
                </h2>
              </div>
              <input type="button" name="previous-step" class="previous-step" value="Previous Step" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  let prevId = "1";

  function myFunction(id) {
    document.getElementById(prevId).style.background = "rgb(243, 235, 235)";
    document.getElementById(id).style.background = "#df0e62";
    prevId = id;
  }
</script>
